{% load static %}

<header>
  <div class="logo">
    <a href="{% url 'user:resume_list' %}">
      <img
       src="{% static 'img/logo.png' %}" 
       alt="Логотип" class="logo-img" 
       title="Resume Safari"
       >
    </a>
  </div>

  {% include "includes/main_nav.html" %}

  <div class="auth-theme">
    <button id="theme-toggle" title="Переключить тему" class="theme-toggle">
      <i id="theme-icon" class="bx bxs-sun"></i>
    </button>
    {% comment %} {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="auth-btn">Выйти</a>
    {% else %}
      <a href="{% url 'login' %}" class="auth-btn">Войти</a>
    {% endif %} {% endcomment %}
  </div>
</header>
