{% extends "base.html" %}

{% block content %}
  <h1>Восстановление пароля</h1>
  <p>Введите ваш email. Мы отправим вам инструкцию для сброса пароля.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}<br>
    {% if form.email.errors %}
      <div class="error">{{ form.email.errors }}</div>
    {% endif %}

    <button type="submit">Сбросить пароль</button>
  </form>
{% endblock %}
